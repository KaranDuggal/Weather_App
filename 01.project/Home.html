<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">WED | oct 22 2020 | 10:45AM</p>
            <h1 class="temp">{%tempval%}°C</h1>
            <h3 class="tempmin_max">humidity {%humidity%} | Max {%tempmaxval%}°C</h3>
        </div>
    </div>
    <script>
        const curdate = document.getElementById('date');
        let weathercon = document.getElementById('weathercon');

        const tempStatus = "cloud";
        const getCurrentDay = () =>{
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentWeekDay = new Date();
            let day = (weekday[currentWeekDay.getDay()]);
            return day;
        }
        const getCurrentTime = ()=>{
            var months = [
                'Jan',
                'Feb',
                'Mar',
                'Apr',
                'May',
                'June',
                'July',
                'Aug',
                'Sept',
                'Oct',
                'Nov',
                'Dec',
            ];

            var currendate = new Date();
            var month = months[currendate.getMonth()];
            var date = currendate.getDate();
            var year = currendate.getFullYear();

            let hours = currendate.getHours();
            let min = currendate.getMinutes();

            let period = "AM";
            if(hours >11){
                period = 'PM';
                if(hours > 12){
                    hours -= 12; 
                }
            }
            if(min < 10){
                min = "0"+ min;  
            }
            return `${month} ${date} ${year} | ${hours}:${min}${period}`;
            // console.log(month +"/" + day + "/" + year);
        }
        // getCurrentDay(); 
        curdate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>
</html>
